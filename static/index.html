<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
        header { text-align: center; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; max-width: 400px; margin: 0 auto; }
        label { margin-bottom: 5px; font-weight: bold; }
        input { padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        input:focus { outline: 2px solid #007bff; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        output { margin-top: 20px; padding: 10px; background: #f4f4f4; border: 1px solid #ccc; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; }
    </style>
</head>
<body>
    <header>
        <h1>Поиск заказа</h1>
    </header>
    <main>
        <form id="orderForm">
            <label for="orderId">Введите Order UID:</label>
            <input type="text" id="orderId" name="orderId" placeholder="Начать печатать..." autocomplete="off" required aria-describedby="result">
            <button type="submit">Получить заказ</button>
        </form>
        <output id="result" aria-live="polite"></output>
    </main>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const orderId = document.getElementById('orderId').value.trim();
            const resultEl = document.getElementById('result');
            if (!orderId) {
                resultEl.textContent = 'Пожалуйста, введите Order UID';
                resultEl.className = 'error';
                return;
            }
            try {
                const response = await fetch(`/order/${encodeURIComponent(orderId)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                resultEl.className = '';
            } catch (error) {
                resultEl.textContent = 'Ошибка: ' + error.message;
                resultEl.className = 'error';
            }
        });
    </script>
</body>
</html>
